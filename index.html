<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="cardSec">
        <div class="card">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium image" />
          <div class="text">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm</p>
            <div class="equi">
              <div class="equiLogo">
                <img src="./images/icon-ethereum.svg" alt="Ethereum Icon" />
                <p>0.0041 ETH</p>
              </div>
              <div class="timeLeft">
                <img src="./images/icon-clock.svg" alt="Icon Clock" />
                <p>3 days left</p>
              </div>
            </div>
            <div class="creator">
              <img src="./images/image-avatar.png" alt="Avatar" />
              <p>Creation of <span class="whiteText">Jules Wyvern</span></p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/ErickSantodomingo">Erick Santodomingo</a>.
    </footer>
  </body>
</html>
